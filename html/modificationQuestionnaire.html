<div class="container">
    <h1 class="border border-dark mt-2 p-3 rounded bg-primary text-white text-center">Modification du questionnaire {id}</h1>
    <form method="POST" action="modifierQuestionnaireBD">
        <input type="hidden" value="{id}" name="id">
        <div class="form-group">
          <label for="nomQuestionnaire">Nom du questionnaire</label>
          <input type="text" class="form-control" id="nomQuestionnaire" name="nomQuestionnaire" placeholder="Enter le nom du questionnaire" value="{nomQuestionnaire}">
        </div>
        <div class="form-group">
          <label for="descriptionQuestionnaire">Description</label>
          <input type="text" class="form-control" id="descriptionQuestionnaire" name="descriptionQuestionnaire" placeholder="Description du questionnaire" value="{descriptionQuestionnaire}">
        </div>

        <button type="submit" class="btn btn-primary">Valider</button>
      </form>
</div>
